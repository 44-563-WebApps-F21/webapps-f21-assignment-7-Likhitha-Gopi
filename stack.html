<!DOCTYPE html>
<html> <head>
    
    <title>Likhitha page stack</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>


<body>
    <h2>Likhitha Gopi builds a stack</h2>
    
    <div class="flex-container" id="target">
        <div class="stack">row item 1</div>   
        <div class="stack">row item 2</div>  
        <div class="stack">row item 3</div>  
    </div><br>
    <p> Press the button to create an new element of type div and then add it to the container.</p>
	<input id="inputElement" type="text"><br><br><button onclick="makeNewDiv()">Push value</button>
    <button onclick="popItem()">Pop</button>
    <button onclick="zap()">Zap values</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
        let input = document.getElementById("inputElement")
		element.innerHTML = input.value
		element.className = "stack"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
	}

    function popItem(){
        var allItems = document.getElementsByClassName("stack")
        var totalLength = allItems.length
        if(totalLength>0)
        allItems[totalLength-1].remove()
    }

    function zap(){
        var allItems = document.getElementsByClassName("stack")
        let inputelement = document.getElementById("inputElement").value
        if(allItems!= undefined && allItems.length >0){
            for(let index=0; index<allItems.length; index++){
                if(allItems[index].innerHTML == inputelement){
                    var removeVar = allItems[index].innerHTML
                    allItems[index].remove()
                    console.log(removeVar)
                    index--
                }
            }
        }
    }
</script>
</html>
